<mat-button-toggle-group name="timer" class="my-2" aria-label="Timer">
  <mat-button-toggle value="daysToDday"><span style="font-size:2.8rem; font-weight:700;">{{daysToDday}}</span>DAYS</mat-button-toggle>
  <mat-button-toggle value="hoursToDday"><span style="font-size:2.8rem; font-weight:700;">{{hoursToDday}}</span>HRS</mat-button-toggle>
  <mat-button-toggle value="minutesToDday"><span style="font-size:2.8rem; font-weight:700;">{{minutesToDday}}</span>MINS</mat-button-toggle>
  <mat-button-toggle value="secondsToDday"><span style="font-size:2.8rem; font-weight:700;">{{secondsToDday}}</span>SECS</mat-button-toggle>
</mat-button-toggle-group>
